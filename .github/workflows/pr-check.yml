name: PR Check

on:
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - '.markdownlint.json'
      - '.github/workflows/pr-check.yml'

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            docs/translations/**/*.md
            prompts/**/*.md
            *.md
