name: "Bug Report / バグ報告"
description: "Report a bug or unexpected behavior / バグや問題を報告"
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: "Bug Summary / バグの概要"
      description: "A clear and concise description of the bug / バグの明確で簡潔な説明"
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce / 再現手順"
      description: "Steps to reproduce the behavior / 問題を再現する手順"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior / 期待される動作"
      description: "What you expected to happen / 期待していた動作"
      placeholder: "What should have happened..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior / 実際の動作"
      description: "What actually happened / 実際に起きたこと"
      placeholder: "What actually happened..."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment / 環境情報"
      description: "OS, browser, version, etc. / OS、ブラウザ、バージョンなど"
      placeholder: |
        - OS: macOS 14.0
        - Node.js: v20.0.0
        - Package version: 1.0.0
    validations:
      required: false
